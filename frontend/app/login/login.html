<script src="background-theme.js"></script>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Swarm payments online</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" ng-submit="vm.login()" name="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="username" ng-model="vm.username" required type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.password" required
                                       value="">
                            </div>
                            <div class="form-group col-md-6">
                                <a href="" id="registerlink" ng-click="vm.register()" name="registerlink">Sign up</a>
                            </div>
                            <div class="form-group col-md-6">
                                <a href="" id="passreset" ng-click="vm.resetpass()" name="passreset">Forgot password</a>
                            </div>


                            <input class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid || vm.dataLoading" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
