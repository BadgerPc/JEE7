<script src="background-theme.js"></script>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Register for free</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" ng-submit="vm.register()" name="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Firstname" name="firstname" ng-model="vm.firstname" required type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Lastname" name="lastname" ng-model="vm.lastname" required type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="username" ng-model="vm.username" required type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.password" required
                                       value="">
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid || vm.dataLoading" type="submit"
                                   value="Register">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
